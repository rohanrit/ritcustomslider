    <script>

    var docReady = function(fn) {
        var stateCheck = setInterval(function() {
            if (document.readyState !== "complete") return;
            clearInterval(stateCheck);
            try {
                fn()
            } catch (e) {}
        }, 1);
    };
    docReady(function() {
        createImageSlider(

          {
            slides: 5,
            direction: "left",
            speed: "1500",
            arrowbg: "#00bc8c",
            thumb: "http://placehold.it/390x245&text=img",
            aspectratio: 56.6,

        );
    });
