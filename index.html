    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/rohanrit/ritcustomslider/ritcustomslider.min.js"
    ></script>
    <script>
      var docReady = function (fn) {
        var stateCheck = setInterval(function () {
          if (document.readyState !== "complete") return;
          clearInterval(stateCheck);
          try {
            fn();
          } catch (e) {}
        }, 1);
      };
      docReady(function () {
        createImageSlider(
          "#sliderContainer1",
          "https://cdn.jsdelivr.net/gh/rohanrit/ritcustomslider/assets/image_files.csv",
          {
            slides: 5,
            direction: "left",
            speed: "1500",
            arrowbg: "#00bc8c",
            thumb: "http://placehold.it/390x245&text=img",
            aspectratio: 133.33,
          }
        );

        createImageSlider(
          "#sliderContainer6",
          "https://cdn.jsdelivr.net/gh/rohanrit/ritcustomslider/assets/embed_youtube_files.csv",
          {
            slides: 6,
            direction: "right",
            speed: "2000",
            arrowbg: "#f0f0f0",
            thumb: "http://placehold.it/390x245&text=img",
            aspectratio: 56.66,
          }
        );

        createImageSlider(
          "#sliderContainer7",
          "https://cdn.jsdelivr.net/gh/rohanrit/ritcustomslider/assets/image_files.csv",
          {
            slides: 8,
            direction: "left",
            speed: "1000",
            arrowbg: "#00bc8c",
            thumb: "http://placehold.it/390x245&text=img",
            aspectratio: 0.5625,
          }
        );
      });
